<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compiled Projects</title>
    <link rel="stylesheet" href="./css/complied-projects.css">
</head>
<body class="page-wrapper">
<div class="row">Calculator</div>

  <div class="container d-flex">
      <div class="row">
        <div class="calculator">
            <div class="row">
            <input type="text" class="input-screen" value="">
            </div>

              <div class="col d-flex justify-content-start">
                    <button type="button" class="operator" style="background-color: red" value="+">+</button>
                    <button type="button" class="operator" style="background-color: red" value="-">-</button>
                    <button type="button" class="operator" style="background-color: darkorange" value="*">&times;</button>
                    <button type="button" class="operator yellow" style="background-color: yellow" value="/">&divide;</button>
              </div>

            <div class="row">
                <div class="col d-flex justify-content-start">
                    <button type="button" class="number" style="background-color: red" value="7">7</button>
                    <button type="button" class="number" style="background-color: darkorange" value="8">8</button>
                    <button type="button" class="number yellow" style="background-color: yellow" value="9">9</button>
                    <button type="button" class="percentage" style="background-color: green" value="percent">&percnt;</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-start">
                    <button type="button" class="number" style="background-color: darkorange" value="4">4</button>
                    <button type="button" class="number yellow" style="background-color: yellow" value="5">5</button>
                    <button type="button" class="number" style="background-color: green" value="6">6</button>
                    <button type="button" class="equal-sign" value="=">=</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-start">
                    <button type="button" class="number yellow" style="background-color: yellow" value="1">1</button>
                    <button type="button" class="number" style="background-color: green" value="2">2</button>
                    <button type="button" class="number3" style="background-color: mediumblue" value="3">3</button>

                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-start">
                    <button type="button" class="number" style="background-color: green" value="0">0</button>
                    <button type="button" class="decimal" style="background-color: mediumblue" value=".">.</button>
                    <button type="button" class="clear" style="background-color: mediumblue" value="all-clear">AC</button>

                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="row">Counter</div>
  <div class="row">To-Do List</div>



    <script src="./js/compiled-projects.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
